{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Accessng Solutions Ltd</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="Changing the face of Africa." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="Accessng Solutions Ltd" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="#" />
        <meta property="og:image" content="{% static 'app/imgs/accessng_logo.png' %}" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'app/imgs/accessng_logo.png' %}" />
        <!-- Template CSS -->
        <link href="{% static 'app/css/main.css' %}" rel="stylesheet" type="text/css" />
        
        <!-- Global site tag (gtag.js) - Google Analytics -->

    </head>

    <body class="dark">
        <div class="screen-overlay"></div>
        <aside class="navbar-aside" id="offcanvas_aside">
            <div class="aside-top">
                <a href="{% url 'app:index' %}" class="brand-wrap">
                    <img src="{% static 'app/imgs/accessng_logo.png' %}" class="logo" alt="Accessng Logo" />
                </a>
                <div>
                    <button class="btn btn-icon btn-aside-minimize"><i class="text-muted material-icons md-menu_open"></i></button>
                </div>
            </div>
            <nav>
                <ul class="menu-aside">
                    <li class="menu-item {% if request.path == '/' %} active {% endif %}">
                        <a class="menu-link" href="{% url 'app:index' %}">
                            <i class="icon material-icons md-person"></i>
                            <span class="text">Profile</span>
                        </a>
                    </li>

                    <li class="menu-item {% if request.path == '/' %} active {% endif %}">
                        <a class="menu-link" href="{% url 'book:add' %}">
                            <i class="icon material-icons md-apps"></i>
                            <span class="text">My Books</span>
                        </a>
                    </li>


                </ul>
                
                <hr>
                
                <ul class="menu-aside">

                    <li class="menu-item">
                        <a class="menu-link" href="{% url 'app:sign_out' %}">
                            <i class="icon material-icons md-exit_to_app"></i>
                            <span class="text"> Logout </span>
                        </a>
                    </li>
                </ul>
                
               
                
                <br />
                <br />
            </nav>
        </aside>
        <main class="main-wrap">
            <header class="main-header navbar">
                <div class="col-search">
                </div>
                <div class="col-nav">
                    <button class="btn btn-icon btn-mobile me-auto" data-trigger="#offcanvas_aside"><i class="material-icons md-apps"></i></button>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link btn-icon darkmode" href="#"> <i class="material-icons md-nights_stay"></i> </a>
                        </li>
                        
                        <li class="dropdown nav-item">

                            <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false">
                                <img class="img-xs rounded-circle" src="{% static 'app/imgs/img12.png' %}" alt="User" />
                            </a>
                            
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
                                <a class="dropdown-item text-danger" href="{% url 'app:sign_out' %}"><i class="material-icons md-exit_to_app"></i>Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </header>
            
            {% block content %}
            
            


            {% endblock %}




            <footer class="main-footer font-xs">
                <div class="row pb-30 pt-15">
                    <div class="col-sm-6">
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        &copy;  Accessng Solutions Ltd
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end">All rights reserved</div>
                    </div>
                </div>
            </footer>
        </main>
        <script src="{% static 'app/js/vendors/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'app/js/vendors/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'app/js/vendors/select2.min.js' %}"></script>
        <script src="{% static 'app/js/vendors/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'app/js/vendors/jquery.fullscreen.min.js' %}"></script>
        <!-- Main Script -->
        <script src="{% static 'app/js/main.js' %}" type="text/javascript"></script>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    </body>
</html>
